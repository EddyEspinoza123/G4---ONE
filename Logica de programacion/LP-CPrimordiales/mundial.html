<h1>PROGRAMA AÑO MUNDIAL FIFA</h1>
<script>
    function saltoline(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }
    function imprimir(frase){
        document.write(frase)
        saltoline()
    }

    var mundial = 1930;
    var limite = parseInt(prompt("ingrese el año limite para calcular"))
    //ciclo while
    while (mundial <= limite) {
        imprimir("Hubo mundial de la FIFA en el año " +mundial)
        mundial = mundial + 4 ;
    }
    imprimir("FIN")

</script>
