<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>

    function saltoline(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase)
        saltoline()
    }

    //variables
    //usamos parseInt por tema de variable numeros
    var victorias = parseInt(prompt("Informe cantidad de victoria"))
    var empates = parseInt(prompt("Informe cantidad de empates"))

    puntosTotal = (victorias * 3) + empates;

    imprimir("el total de puntos del equipo es: " +puntosTotal)

    //que nos compare puntuacion anterior

    if (puntosTotal > 28) {
        imprimir("El equipo esta mejor que el año pasado")
    }

    if (puntosTotal < 28) {
        imprimir("El equipo esta peor que el año pasado")
    }
    if (puntosTotal == 28) {
        imprimir("El equipo esta igual que el año pasado")
    }
    
    

</script>
