<h1>PROGRAMA JUEGO ADIVINACION</h1>
<script>

    function saltoline(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase)
        saltoline()
    }

    var numPensado = Math.round(Math.random()*10);
    var numLanzado = parseInt(prompt("Ingrese numero entre 0-10"))

    if (numPensado == numLanzado) {
        imprimir("usted acerto") 
    }
    else{
        imprimir("usted erro, el numero pensado era " +numPensado)
    }

</script>
