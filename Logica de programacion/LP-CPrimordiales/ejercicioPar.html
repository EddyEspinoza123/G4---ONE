<h1>NUMEROS PARES</h1>
<script>
    function saltoline(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }
    function imprimir(frase){
        document.write(frase)
        saltoline()
    }

    //pediremos numero al usuario
    var num = parseInt(prompt("Digite numero par"))
    while (num <= 100) {
        imprimir(num)
        num = num + 2; //se va a incrementar de a 2 
    }
    imprimir("FIN")
</script>
