<h1>TABLA DE MULTIPLICAR</h1>
<script>
    function saltoline(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }
    function imprimir(frase){
        document.write(frase)
        saltoline()
    }
    var multiplicar = 1
    //PEDIR NUMERO
   var num = parseInt(prompt("Ingrese numero a multiplicar"))
    while (multiplicar <=10) {
        imprimir(num * multiplicar)
        multiplicar = multiplicar + 1 ;
    }
</script>
