<h1>PROGRAMA CALCULAR IMC</h1>
<script>
    //funcion salto de linea
  function saltoline() {
    
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")
  }
    //funcion mensaje 
  function imprimir(frase) {
    document.write(frase);
    saltoline();
  }

  //funcion calcular IMC
  function calcularimc(peso,altura) {
    return  ( peso / (altura * altura ));
   
  }
    nombre = prompt("infome su nombre")
	  pesoInformado = prompt(nombre + ", infome su peso")
  	alturaInformado = prompt(nombre + ",infome su altura")
	
	  imcCalculado = calcularimc(pesoInformado,alturaInformado)

    imprimir(nombre + ", su imc calculado es: " + Math.round(imcCalculado));

    if (imcCalculado < 18.5) {
      imprimir("Abajo de lo recomendado")
    }
    if (imcCalculado >= 18.5) {
      if (imcCalculado < 25) {
            imprimir("IMC esta dentro del intervalo normal")
      }
    }
    if (imcCalculado >= 25) {
      if (imcCalculado < 30) {
            imprimir("IMC considerado sobrepeso")
      }
    }
    if (imcCalculado >= 30) {
      imprimir("IMC considerado como obesidad")
    }


</script>
